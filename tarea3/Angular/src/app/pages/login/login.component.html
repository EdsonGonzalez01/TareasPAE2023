
<form [formGroup]="form" (submit)="login()">
    <h3>Log In</h3>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
        <mat-error>
            Field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="confirm" formControlName="password">
        <mat-error>Field is required</mat-error>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary">Log In</button>
    </div>
    
</form>
