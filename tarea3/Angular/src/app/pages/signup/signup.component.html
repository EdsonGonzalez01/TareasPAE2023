
<form [formGroup]="form" (submit)="signup()">
    <h3>Sign Up</h3>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name">
        <mat-error>Field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
        <mat-error>
            {{hasError('name', 'required') ? 'Este campo es requerido' : 'Necesitas un correo valido'}}
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="confirm" formControlName="password">
        <mat-error>Field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="password" formControlName="confirm">
        <mat-error>Aqui hay un error</mat-error>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="terms">
            I accept the terms and conditions
        </mat-checkbox>
    </div>

    <div>
        <button mat-flat-button color="primary">Sign Up</button>
    </div>
    
</form>
